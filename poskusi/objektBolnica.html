<!DOCTYPE html>
<html>
<body>
<p id="sem"></p>
<script>
var bolnica0 = {
   imeB : "S.B.Izola",
   oznakaB : "sbi",
   
      zdravnik0 : {
   ime: "Mara",
   priimek: "Škoti",
   priimek1: "Bončina",
   celoIme: function() {
     return this.ime + " " + this.priimek + " " + this.priimek1;
   }
}, 

      zdravnik1 : {
   ime: "Tea",
   priimek: "Priman",
   priimek1: "",
   celoIme: function() {
     return this.ime + " " + this.priimek + " " + this.priimek1;
   }
}
}
var bolnica1 = {
   imeB : "S.B.Jesenice",
   oznakaB : "sbj"
}
document.getElementById("sem").innerHTML = bolnica0.imeB + ": " + bolnica0.zdravnik0.celoIme() + bolnica0.zdravnik1.celoIme() + "<br>" +
bolnica1.imeB;
</script>
</body>
</html>
