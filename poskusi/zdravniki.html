<!DOCTYPE html>
<html>
<body>
<p id="sem"></p>
<script>
class Zdravniki {
   constructor (ime, priimek, priimek1) {
      this.ime = ime,
	  this.priimek = priimek,
	  this.priimek1 = priimek1
	  }
	  celoIme() {
	  return this.ime + " " + this.priimek + " " + this.priimek1 + "<br>";
	  }
   }
   
   let z0 = new Zdravniki ("Mara", "Škoti", "Bončina");
   let z1 = new Zdravniki ("tea", "Priman", "");
   document.getElementById("sem").innerHTML = z0.celoIme() + z1.celoIme();
</script>



</body>
</html>
