<!DOCTYPE html>
<html>
<body>

<p id="nadpis">This example uses the addEventListener() method to add many events on the document.</p>

<p id="demo"></p>

<script>
document.getElementById("nadpis").addEventListener("mouseover", myFunction);
document.getElementById("nadpis").addEventListener("click", mySecondFunction);
document.getElementById("nadpis").addEventListener("mouseout", myThirdFunction);

function myFunction() {
  document.getElementById("demo").innerHTML += "Moused over!<br>"
}

function mySecondFunction() {
  document.getElementById("demo").innerHTML += "Clicked!<br>"
}

function myThirdFunction() {
  document.getElementById("demo").innerHTML += "Moused out!<br>"
}
</script>

</body>
</html>
