<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<p id="nadpis">This example uses the addEventListener() method to add many events on the document.</p>
<table id="myTable">
  <tr>
    <td>cell 1</td>
    <td>cell 2</td>
  </tr>
  <tr>
    <td>cell 3</td>
    <td>cell 4</td>
  </tr>
</table>
<p id="demo"></p>

<p id="demo3">demo3</p>
<script>

  document.getElementById("myTable").addEventListener("click", functionRow);

function functionRow (e) {
var x = e.path[1];
prvaCelica = x.cells[0].innerHTML;
document.getElementById("demo3").innerHTML = "Triggered by a " + prvaCelica + " element";  
}


</script>

</body>
</html>
